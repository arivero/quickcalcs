  <style>
    :root {
      --bg: #0a101f;
      --surface: rgba(13, 21, 38, 0.92);
      --card: rgba(17, 27, 46, 0.96);
      --ink: #f4f7ff;
      --muted: #92a2c2;
      --accent: #7eb0ff;
      --accent-soft: rgba(126, 176, 255, 0.18);
      --border: rgba(255, 255, 255, 0.12);
      --operations-gap: 10px;
      --operations-min-width: 58px;
      --operations-padding: 12px 16px;
      --operations-font-size: 20px;
      --operations-radius: 14px;
      --operations-border: rgba(255, 255, 255, 0.14);
      --operations-bg: rgba(13, 20, 35, 0.9);
      --operations-transition: transform 0.15s ease, border 0.15s ease;
      --actions-gap: 12px;
      --actions-flex: 1 1 200px;
      --actions-padding: 14px 16px;
      --actions-font-size: 15px;
      --actions-radius: 14px;
      --actions-border: rgba(255, 255, 255, 0.16);
      --actions-bg: rgba(12, 19, 32, 0.9);
      --actions-transition: border 0.15s ease, transform 0.15s ease;
    }
    body {
      background: radial-gradient(1100px 800px at 50% -10%, #182238, var(--bg));
      color: var(--ink);
      padding: clamp(14px, 5vw, 36px);
      gap: clamp(14px, 3vw, 24px);
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    main {
      width: min(480px, 100%);
      gap: clamp(12px, 3vw, 22px);
      background: var(--surface);
      border-radius: 24px;
      padding: clamp(18px, 4vw, 28px);
      box-shadow: 0 24px 62px rgba(4, 9, 25, 0.55);
      display: grid;
    }
    .fields {
      display: grid;
      grid-template-columns: repeat(2, minmax(0, 1fr));
      gap: clamp(10px, 2vw, 18px);
    }
    .operand-card {
      background: var(--card);
      border-radius: 18px;
      padding: 18px;
      border: 1px solid var(--border);
      display: flex;
      flex-direction: column;
      transition: border 0.2s ease, box-shadow 0.2s ease;
      cursor: pointer;
    }
    .operand-card:hover {
      border-color: rgba(255, 255, 255, 0.22);
    }
    .operand-card.is-active {
      border-color: var(--accent);
      box-shadow: 0 0 0 2px var(--accent-soft);
    }
    .operand-card .value {
      font-size: clamp(36px, 8vw, 54px);
      font-weight: 600;
      text-align: right;
      min-height: 1.2em;
      word-break: break-word;
    }
    .result-card {
      background: var(--card);
      border-radius: 18px;
      padding: 18px 22px;
      border: 1px solid rgba(255, 255, 255, 0.1);
      display: flex;
      flex-direction: column;
      gap: 8px;
      text-align: center;
    }
    .result-card span.label {
      display: none;
    }
    .result-card span.value {
      font-size: clamp(34px, 8vw, 54px);
      font-weight: 700;
      word-break: break-all;
    }
    {{> variants/shared/fragments/result-expression.css }}
    {{> variants/shared/fragments/op-buttons.css }}
    .lock-control {
      display: flex;
      justify-content: center;
    }
    .lock-control button {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      padding: 10px 14px;
      border-radius: 14px;
      border: 1px solid rgba(255, 255, 255, 0.12);
      background: rgba(15, 23, 40, 0.88);
      color: var(--ink);
      font-size: 13px;
      font-weight: 600;
      cursor: pointer;
      transition: border 0.15s ease, transform 0.15s ease;
    }
    .lock-control button:hover {
      border-color: var(--accent);
      transform: translateY(-1px);
    }
    .lock-control button span {
      font-size: 11px;
      font-weight: 500;
      color: var(--muted);
      letter-spacing: 0.2px;
    }
    .pad {
      background: rgba(11, 18, 31, 0.9);
      border-radius: 24px;
      padding: clamp(16px, 4vw, 28px);
      border: 1px solid rgba(255, 255, 255, 0.08);
      display: grid;
      gap: clamp(12px, 3vw, 20px);
    }
    .pad-grid {
      display: grid;
      grid-template-columns: repeat(3, minmax(0, 1fr));
      gap: 12px;
    }
    .pad button {
      font-size: 20px;
      padding: 16px 0;
      border-radius: 16px;
      border: 1px solid rgba(255, 255, 255, 0.12);
      background: rgba(16, 25, 41, 0.95);
      color: var(--ink);
      cursor: pointer;
      transition: transform 0.12s ease, border 0.12s ease, background 0.12s ease;
    }
    .pad button:hover {
      transform: translateY(-1px);
      border-color: var(--accent);
    }
    .pad button:active {
      transform: translateY(1px);
    }
    .pad button[data-key="backspace"] {
      grid-column: span 2;
      font-size: 18px;
    }
    .pad[data-pad-layout="single"] .pad-grid [data-key="zero"] {
      grid-column: span 2;
    }
    {{> variants/shared/fragments/actions.css }}
    .hint {
      text-align: center;
      font-size: 12px;
      color: var(--muted);
      line-height: 1.6;
    }
    @media (max-width: 520px) {
      main {
        border-radius: 20px;
      }
      .fields {
        grid-template-columns: repeat(2, minmax(0, 1fr));
        gap: clamp(8px, 4vw, 12px);
      }
      .operand-card {
        padding: clamp(14px, 4vw, 18px);
      }
      .pad {
        padding: clamp(14px, 6vw, 24px);
      }
    }
  </style>
