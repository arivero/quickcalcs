  <style>
    :root {
      --bg: #05060a;
      --surface: #0b101d;
      --panel: #10182c;
      --accent: #7ac3ff;
      --accent-soft: rgba(122, 195, 255, 0.15);
      --ink: #f3f7ff;
      --muted: #8a96ad;
      --border: rgba(255, 255, 255, 0.14);
    }
    body {
      background: radial-gradient(1100px 680px at 50% -12%, #141d36, var(--bg));
      color: var(--ink);
      padding: clamp(16px, 4vw, 36px);
      gap: clamp(16px, 4vw, 32px);
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    header {
      text-align: center;
      font-size: clamp(20px, 5vw, 30px);
      letter-spacing: 0.4px;
    }
    main {
      width: min(1080px, 100%);
      display: grid;
      gap: clamp(20px, 4vw, 32px);
    }
    .calculator-grid {
      display: grid;
      grid-template-columns: minmax(96px, 160px) minmax(360px, 1fr) minmax(96px, 160px);
      gap: clamp(18px, 4vw, 42px);
      align-items: start;
    }
    .operand-column {
      background: var(--panel);
      border-radius: 28px;
      padding: clamp(18px, 3vw, 26px);
      border: 1px solid rgba(255, 255, 255, 0.12);
      display: grid;
      grid-template-rows: auto 1fr auto;
      gap: 18px;
      position: relative;
      overflow: hidden;
    }
    .operand-column::after {
      content: "";
      position: absolute;
      inset: 12px;
      border-radius: 24px;
      border: 1px solid rgba(255, 255, 255, 0.04);
      pointer-events: none;
    }
    .operand-column h2 {
      margin: 0;
      font-size: 14px;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      color: var(--muted);
    }
    .operand-column.is-active {
      border-color: var(--accent);
      box-shadow: 0 0 0 2px var(--accent-soft);
    }
    .digit-stack {
      display: grid;
      gap: 10px;
    }
    .digit-stack button,
    .tools button {
      width: 100%;
      padding: 12px;
      border-radius: 14px;
      border: 1px solid var(--border);
      background: rgba(15, 22, 39, 0.9);
      color: var(--ink);
      font-size: 18px;
      font-weight: 500;
      letter-spacing: 0.4px;
      cursor: pointer;
      transition: transform 0.12s ease, border 0.12s ease, background 0.12s ease;
    }
    .digit-stack button:hover,
    .tools button:hover {
      transform: translateY(-1px);
      border-color: var(--accent);
    }
    .digit-stack button:active,
    .tools button:active {
      transform: translateY(1px);
    }
    .tools {
      display: grid;
      grid-template-columns: repeat(3, minmax(0, 1fr));
      gap: 10px;
    }
    .summary-column {
      background: var(--surface);
      border-radius: 32px;
      padding: clamp(20px, 4vw, 34px);
      border: 1px solid rgba(255, 255, 255, 0.12);
      display: grid;
      gap: clamp(18px, 3vw, 28px);
      box-shadow: 0 25px 60px rgba(5, 10, 30, 0.45);
    }
    .expression-card {
      background: rgba(10, 15, 26, 0.85);
      border-radius: 24px;
      border: 1px solid rgba(255, 255, 255, 0.12);
      padding: clamp(18px, 3vw, 28px);
      display: grid;
      gap: clamp(18px, 3vw, 26px);
    }
    .expression-stack {
      display: grid;
      gap: clamp(12px, 2vw, 18px);
    }
    .expression-piece {
      background: rgba(15, 22, 39, 0.9);
      border-radius: 18px;
      padding: 14px 18px;
      border: 1px solid rgba(255, 255, 255, 0.08);
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 8px;
      text-align: center;
    }
    .expression-piece.is-active {
      border-color: var(--accent);
      box-shadow: 0 0 0 2px var(--accent-soft);
    }
    .expression-piece .label {
      text-transform: uppercase;
      font-size: 11px;
      letter-spacing: 0.45px;
      color: var(--muted);
    }
    .expression-piece .value {
      font-size: clamp(26px, 5vw, 44px);
      font-weight: 600;
      word-break: break-word;
    }
    .expression-piece.operator .value {
      font-size: clamp(32px, 6vw, 48px);
    }
    .result-card {
      background: rgba(7, 12, 24, 0.9);
      border-radius: 22px;
      border: 1px solid rgba(255, 255, 255, 0.12);
      padding: clamp(18px, 3vw, 26px);
      text-align: center;
      display: grid;
      gap: 8px;
    }
    .result-card span.label {
      text-transform: uppercase;
      letter-spacing: 0.5px;
      font-size: 12px;
      color: var(--muted);
    }
    .result-card span.value {
      font-size: clamp(34px, 7vw, 54px);
      font-weight: 700;
      word-break: break-word;
    }
    .operations {
      display: flex;
      justify-content: center;
      gap: 12px;
      flex-wrap: wrap;
    }
    .operations button {
      min-width: 56px;
      padding: 12px 14px;
      font-size: 22px;
      border-radius: 16px;
      border: 1px solid var(--border);
      background: rgba(13, 19, 33, 0.92);
      color: var(--ink);
      cursor: pointer;
      transition: transform 0.12s ease, border 0.12s ease, background 0.12s ease;
    }
    .operations button:hover {
      transform: translateY(-1px);
      border-color: var(--accent);
    }
    .operations button.is-active {
      border-color: var(--accent);
      background: var(--accent-soft);
    }
    .actions {
      display: flex;
      gap: 14px;
      flex-wrap: wrap;
      justify-content: center;
    }
    .actions button {
      flex: 1 1 220px;
      padding: 14px 18px;
      border-radius: 16px;
      border: 1px solid var(--border);
      background: rgba(12, 18, 32, 0.92);
      color: var(--ink);
      font-size: 15px;
      font-weight: 600;
      letter-spacing: 0.3px;
      cursor: pointer;
      transition: transform 0.12s ease, border 0.12s ease;
    }
    .actions button:hover {
      transform: translateY(-1px);
      border-color: var(--accent);
    }
    .hint {
      text-align: center;
      font-size: 12px;
      color: var(--muted);
      max-width: 600px;
      margin: 0 auto;
      line-height: 1.5;
    }
    @media (max-width: 1024px) {
      .calculator-grid {
        grid-template-columns: minmax(0, 1fr);
      }
      .summary-column {
        order: -1;
      }
    }
    @media (max-width: 640px) {
      .expression-piece {
        align-items: flex-start;
        text-align: left;
      }
      .expression-piece .value {
        text-align: left;
      }
    }
  </style>
