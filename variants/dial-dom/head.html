  <style>
    :root {
      --bg: #050b17;
      --surface: rgba(10, 17, 34, 0.92);
      --card: rgba(12, 20, 40, 0.95);
      --ring: rgba(17, 27, 52, 0.92);
      --ink: #f5f7ff;
      --muted: #96a2c4;
      --accent: #6ea8fe;
      --accent-soft: rgba(110, 168, 254, 0.18);
      --border: rgba(255, 255, 255, 0.12);
    }
    body {
      background: radial-gradient(1100px 880px at 50% -8%, #1a2a4a, var(--bg));
      color: var(--ink);
      padding: clamp(16px, 5vw, 40px);
      display: flex;
      justify-content: center;
    }
    main {
      width: min(520px, 100%);
      display: grid;
      gap: clamp(16px, 4vw, 26px);
      padding: clamp(18px, 4vw, 30px);
      border-radius: 28px;
      background: var(--surface);
      box-shadow: 0 32px 80px rgba(4, 8, 24, 0.6);
    }
    header {
      font-size: clamp(22px, 4vw, 28px);
      font-weight: 600;
      letter-spacing: 0.2px;
      text-align: center;
    }
    header span {
      color: var(--accent);
    }
    .fields {
      display: grid;
      grid-template-columns: repeat(2, minmax(0, 1fr));
      gap: clamp(12px, 3vw, 18px);
    }
    .operand-card {
      background: var(--card);
      border-radius: 20px;
      padding: 18px 20px;
      border: 1px solid var(--border);
      display: grid;
      gap: 10px;
      align-content: center;
      transition: border 0.2s ease, box-shadow 0.2s ease;
      cursor: pointer;
    }
    .operand-card.is-active {
      border-color: var(--accent);
      box-shadow: 0 0 0 2px var(--accent-soft);
    }
    .operand-card .label {
      font-size: 12px;
      text-transform: uppercase;
      letter-spacing: 0.24em;
      color: var(--muted);
    }
    .operand-card .value {
      font-size: clamp(34px, 7vw, 52px);
      font-weight: 600;
      text-align: right;
      min-height: 1.2em;
      word-break: break-word;
    }
    .result-card {
      background: var(--card);
      border-radius: 22px;
      padding: 20px 24px 24px;
      border: 1px solid rgba(255, 255, 255, 0.1);
      text-align: center;
      display: grid;
      gap: 10px;
    }
    .result-card .label {
      font-size: 13px;
      letter-spacing: 0.24em;
      text-transform: uppercase;
      color: var(--muted);
    }
    .result-card .value {
      font-size: clamp(38px, 9vw, 60px);
      font-weight: 700;
      word-break: break-word;
    }
    .wheel {
      display: grid;
      place-items: center;
      gap: 12px;
    }
    .wheel-ring {
      position: relative;
      width: min(220px, 62vw);
      aspect-ratio: 1 / 1;
      border-radius: 50%;
      background: var(--ring);
      border: 1px solid rgba(255, 255, 255, 0.12);
      box-shadow: inset 0 20px 44px rgba(0, 0, 0, 0.45);
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .wheel-ring button {
      position: absolute;
      width: 64px;
      height: 64px;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
      border-radius: 50%;
      border: 1px solid rgba(255, 255, 255, 0.16);
      background: rgba(14, 22, 40, 0.95);
      color: var(--ink);
      font-size: 26px;
      cursor: pointer;
      transition: transform 0.2s ease, border 0.2s ease, background 0.2s ease;
    }
    .wheel-ring button:hover {
      transform: translate(-50%, -50%) scale(1.05);
      border-color: var(--accent);
    }
    .wheel-ring button.is-active {
      background: var(--accent-soft);
      border-color: var(--accent);
    }
    .wheel-ring button[data-op="+"] { top: 18%; }
    .wheel-ring button[data-op="−"] { left: 18%; }
    .wheel-ring button[data-op="×"] { top: 82%; }
    .wheel-ring button[data-op=":"] { left: 82%; }
    .wheel-core {
      width: 110px;
      height: 110px;
      border-radius: 50%;
      background: rgba(6, 12, 26, 0.96);
      border: 1px solid rgba(255, 255, 255, 0.18);
      display: grid;
      place-items: center;
      font-size: 46px;
      font-weight: 600;
      color: var(--ink);
    }
    .dial {
      display: grid;
      gap: 20px;
      justify-items: center;
    }
    .dial-ring {
      position: relative;
      width: min(360px, 80vw);
      aspect-ratio: 1 / 1;
      border-radius: 50%;
      background: radial-gradient(circle at center, rgba(11, 18, 35, 0.94) 35%, rgba(5, 9, 22, 0.9) 70%, rgba(0, 0, 0, 0) 72%);
      display: grid;
      place-items: center;
    }
    .dial-ring::before {
      content: '';
      position: absolute;
      width: 42%;
      height: 42%;
      border-radius: 50%;
      background: rgba(5, 12, 26, 0.92);
      border: 1px solid rgba(255, 255, 255, 0.1);
      box-shadow: inset 0 14px 30px rgba(0, 0, 0, 0.45);
    }
    .dial-ring button {
      position: absolute;
      left: 50%;
      top: 50%;
      translate: -50% -50%;
      width: 70px;
      height: 70px;
      border-radius: 22px;
      border: 1px solid rgba(255, 255, 255, 0.16);
      background: rgba(15, 24, 44, 0.95);
      color: var(--ink);
      font-size: 22px;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.2s ease, border 0.2s ease, background 0.2s ease;
    }
    .dial-ring button:hover {
      border-color: var(--accent);
      background: rgba(18, 28, 52, 0.96);
    }
    .dial-ring button[data-key="sign"] {
      font-size: 20px;
    }
    .dial-ring button[data-key="center"] {
      width: 124px;
      height: 124px;
      border-radius: 50%;
      font-size: 22px;
      font-weight: 500;
      background: rgba(10, 18, 34, 0.98);
      border: 1px solid rgba(255, 255, 255, 0.18);
      z-index: 2;
      display: grid;
      gap: 4px;
      place-items: center;
      text-align: center;
    }
    .dial-ring button[data-key="center"] strong {
      font-size: 38px;
      font-weight: 700;
      letter-spacing: 0.04em;
    }
    .dial-ring button[data-key="center"] span {
      display: block;
      font-size: 13px;
      color: var(--muted);
      letter-spacing: 0.2em;
      text-transform: uppercase;
    }
    .dial-ring button[data-key="center"].is-b {
      background: rgba(18, 32, 60, 0.98);
      border-color: var(--accent);
      box-shadow: 0 0 0 4px var(--accent-soft);
    }
    .dial-ring button[data-key]::after {
      content: '';
      position: absolute;
      inset: 0;
      border-radius: inherit;
      box-shadow: 0 12px 24px rgba(0, 0, 0, 0.28);
      opacity: 0;
      transition: opacity 0.2s ease;
      pointer-events: none;
    }
    .dial-ring button:hover::after {
      opacity: 1;
    }
    .dial-ring button[data-key]:not([data-key="center"]) {
      --radius: 46%;
      --angle: 0deg;
      transform-origin: center;
      transform: rotate(var(--angle)) translate(var(--radius)) rotate(calc(var(--angle) * -1));
    }
    .dial-ring button[data-key="backspace"] {
      width: 58px;
      height: 58px;
      font-size: 18px;
      background: rgba(18, 28, 52, 0.95);
    }
    .dial-actions {
      display: flex;
      gap: 14px;
      flex-wrap: wrap;
      justify-content: center;
    }
    .dial-actions button {
      flex: 1 1 140px;
      max-width: 180px;
      padding: 14px 18px;
      border-radius: 18px;
      border: 1px solid rgba(255, 255, 255, 0.16);
      background: rgba(12, 20, 38, 0.94);
      color: var(--ink);
      font-size: 15px;
      font-weight: 600;
      letter-spacing: 0.3px;
      cursor: pointer;
      transition: transform 0.18s ease, border 0.18s ease;
    }
    .dial-actions button:hover {
      transform: translateY(-1px);
      border-color: var(--accent);
    }
    .hint {
      text-align: center;
      font-size: 12px;
      color: var(--muted);
      line-height: 1.6;
    }
    @media (max-width: 520px) {
      main {
        border-radius: 24px;
      }
      .operand-card {
        border-radius: 16px;
      }
      .dial-ring button {
        width: 60px;
        height: 60px;
        font-size: 20px;
      }
      .dial-ring button[data-key="center"] {
        width: 112px;
        height: 112px;
      }
    }
  </style>
