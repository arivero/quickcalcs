  <style>
    :root {
      --bg: #0f1525;
      --surface: rgba(14, 22, 38, 0.88);
      --card: rgba(17, 27, 46, 0.96);
      --ink: #eaf2ff;
      --muted: #8d9bb4;
      --accent: #6ea8fe;
      --accent-soft: rgba(110, 168, 254, 0.18);
      --emerald: #3dd9b6;
      --border: rgba(255, 255, 255, 0.14);
    }
    body {
      background: radial-gradient(1200px 800px at 50% -12%, #1a2340, var(--bg));
      color: var(--ink);
      padding: clamp(16px, 4vw, 32px);
      display: flex;
      flex-direction: column;
      gap: clamp(12px, 3vw, 22px);
      align-items: center;
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, Ubuntu, Cantarell, "Helvetica Neue", Arial;
    }
    header {
      width: min(920px, 100%);
      font-weight: 700;
      font-size: clamp(20px, 4vw, 28px);
      letter-spacing: 0.2px;
      padding: 4px 4px 0;
    }
    main {
      width: min(920px, 100%);
      background: var(--surface);
      border-radius: clamp(22px, 4vw, 34px);
      padding: clamp(18px, 4vw, 32px);
      box-shadow: 0 34px 68px rgba(7, 11, 24, 0.55);
      display: grid;
      gap: clamp(16px, 4vw, 28px);
    }
    .fields {
      display: grid;
      grid-template-columns: minmax(0, 1fr) clamp(120px, 20vw, 180px) minmax(0, 1fr);
      gap: clamp(14px, 3vw, 26px);
      align-items: center;
    }
    .operand-card {
      background: var(--card);
      border-radius: clamp(18px, 3vw, 24px);
      border: 1px solid rgba(255, 255, 255, 0.12);
      padding: clamp(16px, 3vw, 24px);
      display: grid;
      gap: clamp(10px, 2vw, 16px);
      cursor: pointer;
      transition: border 0.2s ease, box-shadow 0.2s ease;
      position: relative;
      isolation: isolate;
    }
    .operand-card::after {
      content: "";
      position: absolute;
      inset: 2px;
      border-radius: inherit;
      border: 1.5px solid transparent;
      pointer-events: none;
      transition: border 0.2s ease, box-shadow 0.2s ease;
    }
    .operand-card:hover::after {
      border-color: rgba(255, 255, 255, 0.22);
    }
    .operand-card.is-active::after {
      border-color: var(--accent);
      box-shadow: 0 0 0 6px var(--accent-soft);
    }
    .operand-card .label {
      text-transform: uppercase;
      font-size: 12px;
      letter-spacing: 0.3px;
      color: var(--muted);
    }
    .operand-card .value {
      font-size: clamp(34px, 6vw, 56px);
      font-weight: 600;
      text-align: right;
      min-height: 1.2em;
      word-break: break-word;
    }
    .op-wheel {
      position: relative;
      width: clamp(118px, 20vw, 170px);
      aspect-ratio: 1;
      display: grid;
      place-items: center;
    }
    .op-wheel__ring {
      position: relative;
      width: 100%;
      height: 100%;
      border-radius: 50%;
      background: rgba(12, 19, 32, 0.78);
      border: 1px solid rgba(255, 255, 255, 0.08);
      box-shadow: inset 0 18px 38px rgba(6, 8, 18, 0.6);
    }
    .op-wheel__ring button {
      --radius: clamp(40px, 9vw, 58px);
      position: absolute;
      top: 50%;
      left: 50%;
      width: clamp(46px, 9vw, 60px);
      height: clamp(46px, 9vw, 60px);
      border-radius: 50%;
      border: 1px solid rgba(255, 255, 255, 0.14);
      background: rgba(16, 26, 44, 0.92);
      color: var(--ink);
      font-size: clamp(20px, 4vw, 26px);
      font-weight: 600;
      display: grid;
      place-items: center;
      cursor: pointer;
      transition: transform 0.18s ease, border 0.18s ease, background 0.18s ease;
      transform: rotate(calc((360deg / 4) * var(--pos))) translate(var(--radius)) rotate(calc((-1) * (360deg / 4) * var(--pos)));
    }
    .op-wheel__ring button:hover {
      border-color: rgba(255, 255, 255, 0.32);
    }
    .op-wheel__ring button.is-active {
      border-color: var(--accent);
      background: var(--accent-soft);
      box-shadow: 0 0 0 4px rgba(110, 168, 254, 0.16);
    }
    .op-wheel__value {
      position: absolute;
      inset: clamp(36px, 8vw, 46px);
      border-radius: 50%;
      background: linear-gradient(160deg, rgba(24, 32, 54, 0.85), rgba(12, 17, 30, 0.92));
      border: 1px solid rgba(255, 255, 255, 0.1);
      display: grid;
      place-items: center;
      font-size: clamp(28px, 5vw, 36px);
      font-weight: 700;
      color: var(--accent);
      letter-spacing: 0.8px;
    }
    .result-card {
      background: var(--card);
      border-radius: clamp(20px, 3vw, 26px);
      padding: clamp(18px, 4vw, 28px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      display: grid;
      gap: clamp(8px, 2vw, 14px);
      text-align: center;
    }
    .result-card .label {
      text-transform: uppercase;
      font-size: 12px;
      letter-spacing: 0.28px;
      color: var(--muted);
    }
    .result-card .value {
      font-size: clamp(40px, 8vw, 70px);
      font-weight: 700;
      word-break: break-word;
    }
    .dial-area {
      display: grid;
      gap: clamp(12px, 3vw, 20px);
    }
    .dial {
      position: relative;
      width: min(560px, 100%);
      aspect-ratio: 1;
      margin: 0 auto;
      display: grid;
      place-items: center;
      background: radial-gradient(circle at 50% 45%, rgba(26, 36, 60, 0.85), rgba(9, 14, 26, 0.92));
      border-radius: 50%;
      border: 1px solid rgba(255, 255, 255, 0.1);
      box-shadow: inset 0 24px 36px rgba(0, 0, 0, 0.32), 0 26px 60px rgba(5, 9, 20, 0.55);
      padding: clamp(24px, 5vw, 42px);
      isolation: isolate;
    }
    .dial::after {
      content: "";
      position: absolute;
      inset: clamp(10px, 2.5vw, 18px);
      border-radius: 50%;
      border: 1px solid rgba(255, 255, 255, 0.08);
      pointer-events: none;
      transition: border 0.2s ease, box-shadow 0.2s ease;
    }
    .dial[data-target="A"]::after {
      box-shadow: 0 0 0 clamp(6px, 1.6vw, 10px) rgba(110, 168, 254, 0.16);
    }
    .dial[data-target="B"]::after {
      box-shadow: 0 0 0 clamp(6px, 1.6vw, 10px) rgba(61, 217, 182, 0.16);
    }
    .dial__pad {
      position: relative;
      width: 100%;
      height: 100%;
    }
    .dial__pad button {
      background: rgba(13, 21, 37, 0.9);
      border: 1px solid rgba(255, 255, 255, 0.14);
      color: var(--ink);
      border-radius: clamp(16px, 3vw, 22px);
      font-size: clamp(20px, 4vw, 32px);
      width: clamp(58px, 12vw, 76px);
      height: clamp(58px, 12vw, 76px);
      display: grid;
      place-items: center;
      cursor: pointer;
      transition: transform 0.18s ease, border 0.18s ease, background 0.18s ease;
    }
    .dial__pad button[data-ring-pos] {
      position: absolute;
      top: 50%;
      left: 50%;
      --count: 12;
      --ring-radius: clamp(132px, 32vw, 208px);
      transform: translate(-50%, -50%) rotate(calc((360deg / var(--count)) * var(--pos))) translate(var(--ring-radius)) rotate(calc((-1) * (360deg / var(--count)) * var(--pos)));
    }
    .dial__pad button:hover {
      border-color: rgba(255, 255, 255, 0.28);
      background: rgba(18, 28, 46, 0.98);
    }
    .dial__pad button[data-ring-pos]:active {
      transform: scale(0.96) translate(-50%, -50%) rotate(calc((360deg / var(--count)) * var(--pos))) translate(var(--ring-radius)) rotate(calc((-1) * (360deg / var(--count)) * var(--pos)));
    }
    .dial__pad button[data-ring-pos][data-action="sign"] {
      font-size: clamp(22px, 4.5vw, 30px);
      color: var(--emerald);
    }
    .dial__pad button[data-ring-pos][data-action="dot"] {
      font-size: clamp(28px, 5vw, 34px);
    }
    .dial__controls {
      position: absolute;
      bottom: clamp(24px, 6vw, 40px);
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: clamp(10px, 2.2vw, 18px);
    }
    .dial__controls button {
      width: clamp(82px, 16vw, 110px);
      height: clamp(42px, 9vw, 56px);
      font-size: clamp(16px, 3.6vw, 20px);
      border-radius: clamp(16px, 3vw, 20px);
      background: rgba(15, 24, 40, 0.9);
    }
    .dial__controls button[data-action="backspace"] {
      font-size: clamp(18px, 3.6vw, 22px);
    }
    .dial__focus {
      position: absolute;
      inset: clamp(62px, 13vw, 100px);
      border-radius: 24px;
      background: rgba(9, 14, 26, 0.88);
      border: 1px solid rgba(255, 255, 255, 0.12);
      display: grid;
      place-items: center;
      text-align: center;
      gap: 6px;
      padding: clamp(14px, 3vw, 20px);
      cursor: pointer;
      transition: border 0.2s ease, transform 0.2s ease, box-shadow 0.2s ease;
    }
    .dial__focus:hover {
      border-color: rgba(255, 255, 255, 0.2);
      transform: translateY(-1px);
    }
    .dial__focus .label {
      font-size: 11px;
      text-transform: uppercase;
      letter-spacing: 0.28px;
      color: var(--muted);
    }
    .dial__focus .value {
      font-size: clamp(22px, 4.5vw, 30px);
      font-weight: 700;
      color: var(--accent);
    }
    .dial__focus .hint {
      font-size: 12px;
      letter-spacing: 0.2px;
      color: rgba(234, 242, 255, 0.72);
    }
    .dial[data-target="B"] .dial__focus .value {
      color: var(--emerald);
    }
    .actions {
      display: flex;
      flex-wrap: wrap;
      gap: clamp(10px, 3vw, 18px);
    }
    .actions button {
      flex: 1 1 220px;
      padding: clamp(14px, 3.4vw, 18px);
      border-radius: clamp(16px, 3vw, 20px);
      border: 1px solid rgba(255, 255, 255, 0.14);
      background: rgba(13, 21, 35, 0.9);
      color: var(--ink);
      font-size: clamp(14px, 3vw, 16px);
      font-weight: 600;
      letter-spacing: 0.25px;
      cursor: pointer;
      transition: border 0.18s ease, transform 0.18s ease;
    }
    .actions button:hover {
      border-color: var(--accent);
      transform: translateY(-1px);
    }
    .hint {
      font-size: 12px;
      color: var(--muted);
      text-align: center;
      line-height: 1.6;
      max-width: min(720px, 100%);
    }
    @media (max-width: 720px) {
      .fields {
        grid-template-columns: minmax(0, 1fr);
      }
      .op-wheel {
        order: -1;
        justify-self: center;
      }
    }
    @media (max-width: 520px) {
      main {
        padding: clamp(16px, 6vw, 22px);
        border-radius: clamp(20px, 6vw, 26px);
      }
      .dial {
        padding: clamp(18px, 6vw, 28px);
      }
    }
  </style>
