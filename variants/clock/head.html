  <style>
    :root {
      --bg: #050b16;
      --surface: rgba(10, 18, 32, 0.92);
      --ink: #f1f5ff;
      --muted: rgba(241, 245, 255, 0.68);
      --accent: #7ac3ff;
      --accent-soft: rgba(122, 195, 255, 0.2);
      --warn: #f7b955;
    }
    body {
      margin: 0;
      background: radial-gradient(1200px 800px at 50% -8%, #0f1c33, var(--bg));
      color: var(--ink);
      display: flex;
      justify-content: center;
      align-items: center;
      padding: clamp(12px, 4vw, 24px);
    }
    main {
      width: min(420px, 100%);
      display: grid;
      gap: 16px;
      background: var(--surface);
      border-radius: 20px;
      padding: clamp(12px, 4vw, 20px);
      box-shadow: 0 18px 48px rgba(5, 12, 24, 0.4);
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 12px;
    }
    header select {
      appearance: none;
      background: rgba(12, 20, 36, 0.9);
      border: 1px solid rgba(255, 255, 255, 0.16);
      border-radius: 10px;
      color: var(--ink);
      padding: 8px 26px 8px 12px;
      font-size: 14px;
      font-weight: 600;
    }
    header button {
      background: rgba(12, 20, 36, 0.9);
      border: 1px solid rgba(255, 255, 255, 0.18);
      color: var(--ink);
      font-size: 13px;
      font-weight: 600;
      border-radius: 10px;
      padding: 8px 14px;
      cursor: pointer;
      transition: border 0.15s ease, transform 0.15s ease;
    }
    header button:hover {
      border-color: var(--accent);
      transform: translateY(-1px);
    }
    .clock-shell {
      position: relative;
      display: grid;
      justify-items: center;
    }
    .clock-face {
      position: relative;
      width: min(320px, 80vw);
      aspect-ratio: 1;
      border-radius: 50%;
      background: radial-gradient(circle at 50% 55%, rgba(13, 21, 38, 0.95), rgba(6, 11, 22, 0.96));
      border: 1px solid rgba(255, 255, 255, 0.08);
      display: grid;
      place-items: center;
      padding: 18px;
      box-shadow: inset 0 20px 30px rgba(5, 10, 18, 0.45);
      transition: opacity 0.2s ease;
    }
    .clock-face.is-hidden {
      opacity: 0.2;
    }
    .clock-face::after {
      content: "";
      position: absolute;
      inset: 14px;
      border: 1px dashed rgba(255, 255, 255, 0.08);
      border-radius: 50%;
    }
    .hand {
      position: absolute;
      bottom: 50%;
      left: 50%;
      transform-origin: bottom center;
      transform: translateX(-50%) rotate(0deg);
      background: var(--accent);
      border-radius: 6px;
      box-shadow: 0 4px 12px rgba(122, 195, 255, 0.3);
    }
    .hand.hour {
      width: 6px;
      height: 28%;
    }
    .hand.minute {
      width: 4px;
      height: 40%;
      background: #fff;
      box-shadow: 0 4px 12px rgba(255, 255, 255, 0.25);
    }
    .clock-center {
      position: absolute;
      width: 12px;
      height: 12px;
      border-radius: 50%;
      background: var(--accent);
      box-shadow: 0 0 0 4px rgba(122, 195, 255, 0.25);
    }
    .expression {
      position: absolute;
      inset: 24px 22px 26px;
      display: grid;
      gap: 6px;
      place-items: center;
      text-align: center;
      color: var(--muted);
      font-size: 10px;
      letter-spacing: 0.3px;
    }
    .expression .equation {
      display: flex;
      gap: 6px;
      align-items: center;
      justify-content: center;
      font-weight: 600;
      text-transform: uppercase;
    }
    .expression .equation span {
      min-width: 0;
      max-width: 72px;
      word-break: break-word;
    }
    .expression .equation .is-active {
      color: #fff;
    }
    .expression .result {
      font-size: 12px;
      font-weight: 700;
      color: #fff;
      word-break: break-word;
      max-width: 120px;
    }
    .fields {
      display: flex;
      justify-content: center;
      gap: 12px;
    }
    .fields button {
      flex: 1;
      background: rgba(12, 20, 36, 0.9);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 12px;
      padding: 10px 12px;
      color: var(--ink);
      font-size: 12px;
      letter-spacing: 0.3px;
      cursor: pointer;
      display: grid;
      gap: 4px;
      transition: border 0.15s ease, box-shadow 0.15s ease;
    }
    .fields button .value {
      font-size: 16px;
      font-weight: 600;
      word-break: break-word;
      min-height: 1.2em;
    }
    .fields button.is-active {
      border-color: var(--accent);
      box-shadow: 0 0 0 1px rgba(122, 195, 255, 0.3);
    }
    .fields button.is-locked {
      border-color: var(--warn);
      box-shadow: 0 0 0 1px rgba(247, 185, 85, 0.32);
    }
    .dial {
      position: relative;
      width: min(320px, 80vw);
      aspect-ratio: 1;
      margin: 0 auto;
      display: grid;
      place-items: center;
      background: radial-gradient(circle at 50% 50%, rgba(17, 28, 48, 0.96), rgba(8, 12, 22, 0.94));
      border-radius: 50%;
      border: 1px solid rgba(255, 255, 255, 0.1);
      padding: 20px;
      touch-action: none;
      user-select: none;
    }
    .dial__pad {
      position: relative;
      width: 100%;
      height: 100%;
    }
    .dial__pad button {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) rotate(calc((360deg / var(--count)) * var(--pos) - 90deg)) translate(var(--ring-radius)) rotate(calc(-1 * ((360deg / var(--count)) * var(--pos) - 90deg)));
      --count: 12;
      --ring-radius: clamp(90px, 26vw, 140px);
      width: clamp(42px, 11vw, 58px);
      height: clamp(42px, 11vw, 58px);
      border-radius: 50%;
      border: 1px solid rgba(255, 255, 255, 0.12);
      background: rgba(11, 19, 33, 0.92);
      color: var(--ink);
      font-size: clamp(16px, 4vw, 22px);
      display: grid;
      place-items: center;
      cursor: pointer;
      transition: transform 0.12s ease, border 0.12s ease, background 0.12s ease;
    }
    .dial__pad button.is-hot {
      transform: translate(-50%, -50%) rotate(calc((360deg / var(--count)) * var(--pos) - 90deg)) translate(var(--ring-radius)) rotate(calc(-1 * ((360deg / var(--count)) * var(--pos) - 90deg))) scale(1.08);
      border-color: var(--accent);
    }
    .actions {
      display: flex;
      justify-content: center;
      gap: 12px;
    }
    .actions button {
      flex: 1 1 120px;
      padding: 10px 12px;
      font-size: 13px;
      border-radius: 10px;
      border: 1px solid rgba(255, 255, 255, 0.12);
      background: rgba(12, 20, 36, 0.92);
      color: var(--ink);
      font-weight: 600;
      cursor: pointer;
      transition: border 0.15s ease, transform 0.15s ease;
    }
    .actions button:hover {
      border-color: var(--accent);
      transform: translateY(-1px);
    }
    @media (max-width: 420px) {
      header {
        flex-direction: column;
        align-items: stretch;
      }
      header button,
      header select {
        width: 100%;
      }
      .fields {
        flex-direction: column;
      }
      .fields button {
        width: 100%;
      }
    }
  </style>
