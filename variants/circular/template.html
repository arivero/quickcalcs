<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
  <title>Swipe Calculator — Canvas</title>
  <style>
    :root { --bg:#0f1525; --card:#111a2c; --ink:#eaf2ff; --mut:#96a1b2; --accent:#6ea8fe; --accent2:#3dd9b6; }
    html, body { height: 100%; margin: 0; }
    body { background: radial-gradient(1200px 800px at 50% -10%, #1a2340, var(--bg)); font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, "Helvetica Neue", Arial; color: var(--ink); }
    header { text-align:center; padding: 10px 0 0 0; font-weight: 700; letter-spacing:.2px; }
    #wrap { display:grid; place-items:center; width:100%; height: calc(100% - 42px); }
    canvas { width: min(820px, 100%); height: 100%; display:block; touch-action: none; }
    .hint { position: fixed; bottom: 8px; left: 0; right:0; text-align:center; color: var(--mut); font-size: 12px; pointer-events: none; }
  </style>
</head>
<body>
  <header>Swipe Calculator — <span style="color:#6ea8fe">Canvas</span></header>
  <div id="wrap"><canvas id="cv"></canvas></div>
  <div class="hint">Glide on the round dial: <strong>12 = decimal point</strong>, <strong>11 = ± (toggle sign)</strong>. Swipe to type; lift (or chord two fingers) to switch A↔B. Tap center to reset. Wheel picks + × − : (× by default). No equals.</div>

  <script type="module">
  /*__SCRIPT__*/
  </script>
</body>
</html>
