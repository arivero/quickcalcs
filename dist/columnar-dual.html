<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover, user-scalable=no" />
  <title>Columnar Dual Calculator</title>
  <style>
    :root { color-scheme: dark; }
    *, *::before, *::after { box-sizing: border-box; }
    html, body { height: 100%; margin: 0; }
    body {
      font-family: "Inter", "Segoe UI", system-ui, -apple-system, sans-serif;
    }
  </style>
  <style>
    :root {
      --bg: #05060a;
      --surface: #0b101d;
      --panel: #10182c;
      --accent: #7ac3ff;
      --accent-soft: rgba(122, 195, 255, 0.15);
      --ink: #f3f7ff;
      --muted: #8a96ad;
      --border: rgba(255, 255, 255, 0.14);
      --operations-gap: 12px;
      --operations-min-width: 56px;
      --operations-padding: 12px 14px;
      --operations-font-size: 22px;
      --operations-radius: 16px;
      --operations-border: var(--border);
      --operations-bg: rgba(13, 19, 33, 0.92);
      --operations-transition: transform 0.12s ease, border 0.12s ease, background 0.12s ease;
      --actions-gap: 14px;
      --actions-flex: 1 1 220px;
      --actions-padding: 14px 18px;
      --actions-font-size: 15px;
      --actions-radius: 16px;
      --actions-border: var(--border);
      --actions-bg: rgba(12, 18, 32, 0.92);
      --actions-transition: transform 0.12s ease, border 0.12s ease;
      --actions-letter-spacing: 0.3px;
    }
    body {
      background: radial-gradient(1100px 680px at 50% -12%, #141d36, var(--bg));
      color: var(--ink);
      padding: clamp(16px, 4vw, 36px);
      gap: clamp(16px, 4vw, 32px);
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    main {
      width: min(820px, 100%);
      display: grid;
      gap: clamp(20px, 4vw, 32px);
    }
    .calculator-grid {
      display: grid;
      grid-template-columns:
        minmax(0, clamp(52px, 14vw, 92px))
        minmax(0, 1fr)
        minmax(0, clamp(52px, 14vw, 92px));
      gap: clamp(14px, 4vw, 36px);
      align-items: start;
    }
    .operand-column {
      background: var(--panel);
      border-radius: 28px;
      padding: clamp(12px, 2.5vw, 20px);
      border: 1px solid rgba(255, 255, 255, 0.12);
      display: grid;
      grid-template-rows: auto 1fr auto;
      gap: 16px;
      position: relative;
    }
    .operand-column h2 {
      margin: 0;
      font-size: 13px;
      text-transform: uppercase;
      letter-spacing: 0.45px;
      color: rgba(255, 255, 255, 0.72);
      text-align: center;
    }
    .operand-column.is-active {
      border-color: var(--accent);
      box-shadow: 0 0 0 2px var(--accent-soft);
    }
    .digit-stack {
      display: grid;
      grid-template-columns: 1fr;
      gap: 8px;
    }
    .digit-stack button,
    .tools button {
      width: 100%;
      padding: 10px 0;
      border-radius: 12px;
      border: 1px solid var(--border);
      background: rgba(15, 22, 39, 0.9);
      color: var(--ink);
      font-size: 18px;
      font-weight: 500;
      letter-spacing: 0.4px;
      cursor: pointer;
      transition: transform 0.12s ease, border 0.12s ease, background 0.12s ease;
    }
    .digit-stack button:hover,
    .tools button:hover {
      transform: translateY(-1px);
      border-color: var(--accent);
    }
    .digit-stack button:active,
    .tools button:active {
      transform: translateY(1px);
    }
    .tools {
      display: grid;
      grid-template-columns: 1fr;
      gap: 8px;
    }
    .summary-column {
      background: var(--surface);
      border-radius: 28px;
      padding: clamp(18px, 3.5vw, 28px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      display: grid;
      gap: clamp(16px, 3vw, 24px);
      box-shadow: 0 18px 48px rgba(5, 10, 30, 0.4);
    }
    .expression-card {
      background: rgba(10, 15, 26, 0.85);
      border-radius: 22px;
      border: 1px solid rgba(255, 255, 255, 0.1);
      padding: clamp(16px, 3vw, 24px);
      display: grid;
      gap: clamp(16px, 3vw, 22px);
    }
    .expression-stack {
      display: grid;
      gap: clamp(10px, 2vw, 16px);
    }
    .expression-piece {
      background: rgba(15, 22, 39, 0.9);
      border-radius: 16px;
      padding: 12px 16px;
      border: 1px solid rgba(255, 255, 255, 0.08);
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 6px;
      text-align: center;
    }
    .expression-piece.is-active {
      border-color: var(--accent);
      box-shadow: 0 0 0 2px var(--accent-soft);
    }
    .expression-piece .label {
      text-transform: uppercase;
      font-size: 10px;
      letter-spacing: 0.45px;
      color: var(--muted);
    }
    .expression-piece .value {
      font-size: clamp(24px, 4.5vw, 40px);
      font-weight: 600;
      word-break: break-word;
    }
    .expression-piece.operator .value {
      font-size: clamp(28px, 5vw, 44px);
    }
    .result-card {
      background: rgba(7, 12, 24, 0.9);
      border-radius: 22px;
      border: 1px solid rgba(255, 255, 255, 0.12);
      padding: clamp(18px, 3vw, 26px);
      text-align: center;
      display: grid;
      gap: 8px;
    }
    .result-card span.label {
      text-transform: uppercase;
      letter-spacing: 0.5px;
      font-size: 12px;
      color: var(--muted);
    }
    .result-card span.value {
      font-size: clamp(34px, 7vw, 54px);
      font-weight: 700;
      word-break: break-word;
    }
    .result-card .expression {
  display: flex;
  gap: 6px;
  justify-content: center;
  font-size: 12px;
  color: var(--muted);
  letter-spacing: 0.2px;
}
.result-card .expression span {
  min-width: 0;
}
.result-card .expression .is-active {
  color: var(--ink);
  font-weight: 600;
}
    .operations {
  display: flex;
  justify-content: center;
  flex-wrap: wrap;
  gap: var(--operations-gap, 10px);
}

.operations button {
  min-width: var(--operations-min-width, 52px);
  padding: var(--operations-padding, 12px 14px);
  font-size: var(--operations-font-size, 20px);
  border-radius: var(--operations-radius, 14px);
  border: 1px solid var(--operations-border, rgba(255, 255, 255, 0.14));
  background: var(--operations-bg, rgba(13, 20, 35, 0.9));
  color: var(--operations-color, var(--ink));
  cursor: pointer;
  transition: var(--operations-transition, transform 0.15s ease, border 0.15s ease);
}

.operations button:hover {
  transform: translateY(-1px);
}

.operations button.is-active {
  border-color: var(--operations-active-border, var(--accent));
  background: var(--operations-active-bg, var(--accent-soft));
}
    .actions {
  display: flex;
  flex-wrap: wrap;
  justify-content: var(--actions-justify, center);
  gap: var(--actions-gap, 12px);
}

.actions button {
  flex: var(--actions-flex, 1 1 200px);
  padding: var(--actions-padding, 14px 16px);
  font-size: var(--actions-font-size, 15px);
  border-radius: var(--actions-radius, 14px);
  border: 1px solid var(--actions-border, rgba(255, 255, 255, 0.16));
  background: var(--actions-bg, rgba(13, 19, 34, 0.9));
  color: var(--actions-color, var(--ink));
  cursor: pointer;
  font-weight: var(--actions-font-weight, 600);
  letter-spacing: var(--actions-letter-spacing, 0.2px);
  transition: var(--actions-transition, border 0.15s ease, transform 0.15s ease);
}

.actions button:hover {
  border-color: var(--actions-hover-border, var(--accent));
  transform: translateY(-1px);
}
    .hint {
      text-align: center;
      font-size: 12px;
      color: var(--muted);
      max-width: 560px;
      margin: 0 auto;
      line-height: 1.5;
    }
    @media (max-width: 640px) {
      main {
        padding: clamp(14px, 4vw, 24px);
      }
      .summary-column {
        padding: clamp(14px, 4vw, 22px);
      }
      .calculator-grid {
        grid-template-columns:
          minmax(0, clamp(48px, 18vw, 72px))
          minmax(0, 1fr)
          minmax(0, clamp(48px, 18vw, 72px));
        gap: clamp(10px, 3vw, 20px);
      }
      .operand-column {
        padding: clamp(10px, 2vw, 16px);
        border-radius: 22px;
      }
      .digit-stack button,
      .tools button {
        padding: 8px 0;
        font-size: 16px;
      }
    }
  </style>

</head>
<body class="layout-vertical">
  <main>
    <section class="calculator-grid">
      <article class="operand-column" data-field="A">
        <h2>A</h2>
        <div class="digit-stack" data-pad="A">
          <button type="button" data-digit="0">0</button>
<button type="button" data-digit="1">1</button>
<button type="button" data-digit="2">2</button>
<button type="button" data-digit="3">3</button>
<button type="button" data-digit="4">4</button>
<button type="button" data-digit="5">5</button>
<button type="button" data-digit="6">6</button>
<button type="button" data-digit="7">7</button>
<button type="button" data-digit="8">8</button>
<button type="button" data-digit="9">9</button>
<button type="button" data-action="dot">.</button>
        </div>
        <div class="tools">
          <button type="button" data-action="sign">±</button>
<button type="button" data-action="backspace">⌫</button>
<button type="button" data-action="clear">Clear</button>
        </div>
      </article>

      <section class="summary-column">
        <div class="expression-card">
          <div class="expression-stack">
            <div class="expression-piece operand" data-expression="A">
              <span class="label">A</span>
              <span class="value" data-field-value="A">0</span>
            </div>
            <div class="expression-piece operator" data-expression="op">
              <span class="label">Operation</span>
              <span class="value" data-operation-value>×</span>
            </div>
            <div class="expression-piece operand" data-expression="B">
              <span class="label">B</span>
              <span class="value" data-field-value="B">0</span>
            </div>
          </div>
          <div class="result-card">
            <span class="label">Result</span>
<span class="value" data-result-value>0</span>
<span class="expression">
  <span data-expression-value="A">0</span>
  <span data-expression-op>&times;</span>
  <span data-expression-value="B">0</span>
</span>
          </div>
        </div>

        <div class="operations">
          <button type="button" data-op="+">+</button>
<button type="button" data-op="−">−</button>
<button type="button" data-op="×" class="is-active">×</button>
<button type="button" data-op=":" aria-label="Divide">:</button>
        </div>

        <div class="actions">
          <button type="button" data-action="clear-all">Clear all</button>
<button type="button" data-action="swap-operands">Swap operands</button>
        </div>
      </section>

      <article class="operand-column" data-field="B">
        <h2>B</h2>
        <div class="digit-stack" data-pad="B">
          <button type="button" data-digit="0">0</button>
<button type="button" data-digit="1">1</button>
<button type="button" data-digit="2">2</button>
<button type="button" data-digit="3">3</button>
<button type="button" data-digit="4">4</button>
<button type="button" data-digit="5">5</button>
<button type="button" data-digit="6">6</button>
<button type="button" data-digit="7">7</button>
<button type="button" data-digit="8">8</button>
<button type="button" data-digit="9">9</button>
<button type="button" data-action="dot">.</button>
        </div>
        <div class="tools">
          <button type="button" data-action="sign">±</button>
<button type="button" data-action="backspace">⌫</button>
<button type="button" data-action="clear">Clear</button>
        </div>
      </article>
    </section>

    <p class="hint">Use the left column to enter digits for operand A and the right column for operand B. Operations apply to the current numbers instantly.</p>
  </main>

  <script type="module">
  // src/variants/shared/precision.js
var buffer = new ArrayBuffer(8);
var view = new DataView(buffer);
var MASK_52 = (1n << 52n) - 1n;
var ROUND_GUARD = 0xfn;
var KEEP_MASK = (1n << 48n) - 1n;
function toBigInt(value) {
  view.setFloat64(0, value, false);
  const hi = BigInt(view.getUint32(0, false));
  const lo = BigInt(view.getUint32(4, false));
  return hi << 32n | lo;
}
function fromBigInt(bits) {
  const hi = Number(bits >> 32n & 0xffffffffn);
  const lo = Number(bits & 0xffffffffn);
  view.setUint32(0, hi, false);
  view.setUint32(4, lo, false);
  return view.getFloat64(0, false);
}
function roundTo48Bits(value) {
  if (!Number.isFinite(value)) return value;
  let bits = toBigInt(value);
  const sign = bits >> 63n;
  let exponent = bits >> 52n & 0x7ffn;
  let mantissa = bits & MASK_52;
  if (exponent === 0x7ffn || exponent === 0n) {
    return value;
  }
  const keep = mantissa >> 4n;
  const discarded = mantissa & ROUND_GUARD;
  let rounded = keep;
  const HALF = 0x8n;
  if (discarded > HALF || discarded === HALF && (keep & 1n) === 1n) {
    rounded = keep + 1n;
    if (rounded >> 48n) {
      rounded &= KEEP_MASK;
      exponent += 1n;
      if (exponent >= 0x7ffn) {
        return sign === 0n ? Infinity : -Infinity;
      }
    }
  }
  mantissa = rounded << 4n & MASK_52;
  bits = sign << 63n | exponent << 52n | mantissa;
  return fromBigInt(bits);
}
function formatRounded(value) {
  const rounded = roundTo48Bits(value);
  if (!Number.isFinite(rounded)) {
    return "\u2014";
  }
  const abs = Math.abs(rounded);
  let text;
  if (abs >= 1e12 || abs > 0 && abs < 1e-6) {
    text = rounded.toPrecision(12);
  } else {
    text = rounded.toFixed(12);
  }
  if (text.includes("e") || text.includes("E")) {
    return text;
  }
  if (text.includes(".")) {
    while (text.endsWith("0")) text = text.slice(0, -1);
    if (text.endsWith(".")) text = text.slice(0, -1);
  }
  if (text === "-0") return "0";
  return text;
}
function evaluateBinaryOperation(op, A, B) {
  if (!Number.isFinite(A) || !Number.isFinite(B)) {
    return { value: NaN, text: "\u2014" };
  }
  let result;
  switch (op) {
    case "+":
      result = A + B;
      break;
    case "\u2212":
      result = A - B;
      break;
    case "\xD7":
      result = A * B;
      break;
    case ":":
      if (B === 0) {
        return { value: NaN, text: "\u2014" };
      }
      result = A / B;
      break;
    default:
      return { value: NaN, text: "\u2014" };
  }
  if (!Number.isFinite(result)) {
    return { value: NaN, text: "\u2014" };
  }
  const rounded = roundTo48Bits(result);
  return { value: rounded, text: formatRounded(rounded) };
}

// src/variants/shared/digits.js
function normalizeZeros(s) {
  if (s === "" || s === "-" || s === "." || s === "-.") return s;
  const neg = s.startsWith("-");
  let t = neg ? s.slice(1) : s;
  if (t.startsWith("0") && t !== "0" && !t.startsWith("0.")) {
    t = t.replace(/^0+/, "");
    if (t === "") t = "0";
  }
  return neg ? "-" + t : t;
}
function appendDigitStr(s, digit) {
  let t = s;
  if (t === "-") t = "-0";
  if (t === "") t = "0";
  t += digit;
  return normalizeZeros(t);
}
function appendDotStr(s) {
  let t = s;
  if (t === "" || t === "-") t += "0";
  if (!t.includes(".")) t += ".";
  return t;
}
function toggleSignStr(s) {
  if (s.startsWith("-")) return s.slice(1);
  return "-" + (s || "");
}

// src/variants/shared/mountDualOperandCalculator.js
function mountDualOperandCalculator(options = {}) {
  const {
    operations = ["+", "\u2212", "\xD7", ":"],
    selectors = {
      fieldValueA: '[data-field-value="A"]',
      fieldValueB: '[data-field-value="B"]',
      operationValue: "[data-operation-value]",
      fieldA: '[data-field="A"]',
      fieldB: '[data-field="B"]',
      resultValue: "[data-result-value]",
      operationButtons: "[data-op]",
      clearButton: '[data-action="clear-all"]',
      swapButton: '[data-action="swap-operands"]',
      padRoot: "[data-pad]"
    },
    resolvePadTarget
  } = options;
  const fieldValues = {
    A: document.querySelector(selectors.fieldValueA),
    B: document.querySelector(selectors.fieldValueB)
  };
  const expressionPieces = {
    A: fieldValues.A?.closest('[data-expression="A"]') ?? null,
    B: fieldValues.B?.closest('[data-expression="B"]') ?? null
  };
  const operationValue = selectors.operationValue ? document.querySelector(selectors.operationValue) : null;
  const fieldCards = {
    A: document.querySelector(selectors.fieldA),
    B: document.querySelector(selectors.fieldB)
  };
  const resultValue = document.querySelector(selectors.resultValue);
  const opButtons = Array.from(document.querySelectorAll(selectors.operationButtons));
  const expressionValues = {
    A: document.querySelector('[data-expression-value="A"]'),
    B: document.querySelector('[data-expression-value="B"]'),
    op: document.querySelector("[data-expression-op]")
  };
  const clearBtn = document.querySelector(selectors.clearButton);
  const swapBtn = document.querySelector(selectors.swapButton);
  if (!fieldValues.A || !fieldValues.B || !resultValue) {
    console.warn("Dual operand calculator could not mount: missing elements.");
    return;
  }
  let aStr = "";
  let bStr = "";
  let op = operations[2] ?? "\xD7";
  let lastActive = "A";
  const pendingClear = { A: false, B: false };
  const determinePadTarget = typeof resolvePadTarget === "function" ? (ctx) => resolvePadTarget({ ...ctx, lastActive }) : ({ pad }) => pad.getAttribute("data-pad");
  function displayValue(s) {
    if (s === "") return "0";
    return s;
  }
  function getOperand(which) {
    return which === "A" ? aStr : bStr;
  }
  function setOperand(which, value) {
    if (which === "A") aStr = value;
    else bStr = value;
  }
  function appendDigit(which, digit) {
    setOperand(which, appendDigitStr(getOperand(which), digit));
  }
  function appendDot(which) {
    setOperand(which, appendDotStr(getOperand(which)));
  }
  function toggleSign(which) {
    setOperand(which, toggleSignStr(getOperand(which)));
  }
  function backspace(which) {
    let s = getOperand(which);
    if (s.length === 0) return;
    s = s.slice(0, -1);
    setOperand(which, s);
  }
  function refresh() {
    const { text: resultText } = evaluateBinaryOperation(op, Number(aStr), Number(bStr));
    fieldValues.A.textContent = displayValue(aStr);
    fieldValues.B.textContent = displayValue(bStr);
    resultValue.textContent = resultText;
    if (operationValue) {
      operationValue.textContent = op;
    }
    if (expressionValues.A) {
      expressionValues.A.textContent = displayValue(aStr);
      expressionValues.A.classList.toggle("is-active", lastActive === "A");
    }
    if (expressionValues.B) {
      expressionValues.B.textContent = displayValue(bStr);
      expressionValues.B.classList.toggle("is-active", lastActive === "B");
    }
    if (expressionValues.op) {
      expressionValues.op.textContent = op;
    }
    opButtons.forEach((btn) => {
      btn.classList.toggle("is-active", btn.dataset.op === op);
    });
    fieldCards.A?.classList.toggle("is-active", lastActive === "A");
    fieldCards.B?.classList.toggle("is-active", lastActive === "B");
    expressionPieces.A?.classList.toggle("is-active", lastActive === "A");
    expressionPieces.B?.classList.toggle("is-active", lastActive === "B");
  }
  function handlePadButton(target, btn) {
    if (!target) return;
    if (target !== lastActive) {
      pendingClear[target] = true;
    }
    if (pendingClear[target]) {
      setOperand(target, "");
      pendingClear[target] = false;
    }
    if (btn.dataset.digit !== void 0) {
      appendDigit(target, btn.dataset.digit);
    } else {
      switch (btn.dataset.action) {
        case "dot":
          appendDot(target);
          break;
        case "sign":
          toggleSign(target);
          break;
        case "backspace":
          backspace(target);
          break;
        case "clear":
          setOperand(target, "");
          pendingClear[target] = false;
          break;
        default:
          break;
      }
    }
    lastActive = target;
    refresh();
  }
  document.querySelectorAll(selectors.padRoot).forEach((pad) => {
    pad.querySelectorAll("button").forEach((btn) => {
      btn.addEventListener("click", (ev) => {
        ev.preventDefault();
        const target = determinePadTarget({ pad, button: btn });
        if (target !== "A" && target !== "B") return;
        handlePadButton(target, btn);
      });
    });
  });
  opButtons.forEach((btn) => {
    btn.addEventListener("click", (ev) => {
      ev.preventDefault();
      const next = btn.dataset.op;
      if (!operations.includes(next)) return;
      op = next;
      refresh();
    });
  });
  clearBtn?.addEventListener("click", (ev) => {
    ev.preventDefault();
    aStr = "";
    bStr = "";
    lastActive = "A";
    pendingClear.A = false;
    pendingClear.B = false;
    refresh();
  });
  swapBtn?.addEventListener("click", (ev) => {
    ev.preventDefault();
    const tmp = aStr;
    aStr = bStr;
    bStr = tmp;
    lastActive = lastActive === "A" ? "B" : "A";
    pendingClear.A = false;
    pendingClear.B = false;
    refresh();
  });
  refresh();
  return {
    getActiveOperand() {
      return lastActive;
    },
    setActiveOperand(which) {
      if (which !== "A" && which !== "B") return;
      if (which !== lastActive) {
        pendingClear[which] = true;
      }
      lastActive = which;
      refresh();
    }
  };
}

// src/variants/columnar-dual/index.js
mountDualOperandCalculator();
  </script>
