      border-radius: 14px;

      background: rgba(13, 19, 34, 0.9);
      color: var(--ink);
      cursor: pointer;
      font-weight: 600;
      letter-spacing: 0.2px;
      transition: border 0.15s ease, transform 0.15s ease;
    }

      border-color: var(--accent);
      transform: translateY(-1px);
    }

      font-size: 12px;
      color: var(--muted);

      line-height: 1.6;

      }
      .operations {
        flex-wrap: wrap;
      }
      .operations button {
        flex: 1 1 calc(50% - 8px);
      }
    }
  </style>
