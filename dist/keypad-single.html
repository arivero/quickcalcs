  <style>
    :root { color-scheme: dark; }
    *, *::before, *::after { box-sizing: border-box; }
    html, body { height: 100%; margin: 0; }
    body {
      font-family: "Inter", "Segoe UI", system-ui, -apple-system, sans-serif;

  <style>
    :root {
      --bg: #0a101f;
      --surface: rgba(13, 21, 38, 0.92);
      --card: rgba(17, 27, 46, 0.96);
      --ink: #f4f7ff;
      --muted: #92a2c2;
      --accent: #7eb0ff;
      --accent-soft: rgba(126, 176, 255, 0.18);
      --border: rgba(255, 255, 255, 0.12);
      --operations-gap: 10px;
      --operations-min-width: 58px;
      --operations-padding: 12px 16px;
      --operations-font-size: 20px;
      --operations-radius: 14px;
      --operations-border: rgba(255, 255, 255, 0.14);
      --operations-bg: rgba(13, 20, 35, 0.9);
      --operations-transition: transform 0.15s ease, border 0.15s ease;
      --actions-gap: 12px;
      --actions-flex: 1 1 200px;
      --actions-padding: 14px 16px;
      --actions-font-size: 15px;
      --actions-radius: 14px;
      --actions-border: rgba(255, 255, 255, 0.16);
      --actions-bg: rgba(12, 19, 32, 0.9);
      --actions-transition: border 0.15s ease, transform 0.15s ease;
    }
    body {
      background: radial-gradient(1100px 800px at 50% -10%, #182238, var(--bg));
      color: var(--ink);
      padding: clamp(14px, 5vw, 36px);
      gap: clamp(14px, 3vw, 24px);
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    main {
      width: min(480px, 100%);
      gap: clamp(12px, 3vw, 22px);
      background: var(--surface);
      border-radius: 24px;
      padding: clamp(18px, 4vw, 28px);
      box-shadow: 0 24px 62px rgba(4, 9, 25, 0.55);
      display: grid;
    }
    .fields {
      display: grid;
      grid-template-columns: repeat(2, minmax(0, 1fr));
      gap: clamp(10px, 2vw, 18px);
    }
    .operand-card {
      background: var(--card);
      border-radius: 18px;
      padding: 18px;
      border: 1px solid var(--border);
      display: flex;
      flex-direction: column;
      transition: border 0.2s ease, box-shadow 0.2s ease;
      cursor: pointer;
    }
    .operand-card:hover {
      border-color: rgba(255, 255, 255, 0.22);
    }
    .operand-card.is-active {
      border-color: var(--accent);
      box-shadow: 0 0 0 2px var(--accent-soft);
    }
    .operand-card .value {
      font-size: clamp(36px, 8vw, 54px);
      font-weight: 600;
      text-align: right;
      min-height: 1.2em;
      word-break: break-word;
    }
    .result-card {
      background: var(--card);
      border-radius: 18px;
      padding: 18px 22px;
      border: 1px solid rgba(255, 255, 255, 0.1);
      display: flex;
      flex-direction: column;
      gap: 8px;
      text-align: center;
    }
    .result-card span.label {
      display: none;
    }
    .result-card span.value {
      font-size: clamp(34px, 8vw, 54px);
      font-weight: 700;
      word-break: break-all;
    }
    .result-card .expression {
  display: flex;
  gap: 6px;
  justify-content: center;
  font-size: 12px;
  color: var(--muted);
  letter-spacing: 0.2px;
}
.result-card .expression span {
  min-width: 0;
}
.result-card .expression .is-active {
  color: var(--ink);
  font-weight: 600;
}
    .operations {
  display: flex;
  justify-content: center;
  flex-wrap: wrap;
  gap: var(--operations-gap, 10px);
}

.operations button {
  min-width: var(--operations-min-width, 52px);
  padding: var(--operations-padding, 12px 14px);
  font-size: var(--operations-font-size, 20px);
  border-radius: var(--operations-radius, 14px);
  border: 1px solid var(--operations-border, rgba(255, 255, 255, 0.14));
  background: var(--operations-bg, rgba(13, 20, 35, 0.9));
  color: var(--operations-color, var(--ink));
  cursor: pointer;
  transition: var(--operations-transition, transform 0.15s ease, border 0.15s ease);
}

.operations button:hover {
  transform: translateY(-1px);
}

.operations button.is-active {
  border-color: var(--operations-active-border, var(--accent));
  background: var(--operations-active-bg, var(--accent-soft));
}
    .lock-control {
      display: flex;
      justify-content: center;
    }
    .lock-control button {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      padding: 10px 14px;
      border-radius: 14px;
      border: 1px solid rgba(255, 255, 255, 0.12);
      background: rgba(15, 23, 40, 0.88);
      color: var(--ink);
      font-size: 13px;
      font-weight: 600;
      cursor: pointer;
      transition: border 0.15s ease, transform 0.15s ease;
    }
    .lock-control button:hover {
      border-color: var(--accent);
      transform: translateY(-1px);
    }
    .lock-control button span {
      font-size: 11px;
      font-weight: 500;
      color: var(--muted);
      letter-spacing: 0.2px;
    }
    .pad {
      background: rgba(11, 18, 31, 0.9);
      border-radius: 24px;
      padding: clamp(16px, 4vw, 28px);
      border: 1px solid rgba(255, 255, 255, 0.08);
      display: grid;
      gap: clamp(12px, 3vw, 20px);
    }
    .pad-grid {
      display: grid;
      grid-template-columns: repeat(3, minmax(0, 1fr));
      gap: 12px;
    }
    .pad button {
      font-size: 20px;
      padding: 16px 0;
      border-radius: 16px;
      border: 1px solid rgba(255, 255, 255, 0.12);
      background: rgba(16, 25, 41, 0.95);
      color: var(--ink);
      cursor: pointer;
      transition: transform 0.12s ease, border 0.12s ease, background 0.12s ease;
    }
    .pad button:hover {
      transform: translateY(-1px);
      border-color: var(--accent);
    }
    .pad button:active {
      transform: translateY(1px);
    }
    .pad button[data-key="backspace"] {
      grid-column: span 2;
      font-size: 18px;
    }
    .pad[data-pad-layout="single"] .pad-grid [data-key="zero"] {
      grid-column: span 2;
    }
    .actions {
  display: flex;
  flex-wrap: wrap;
  justify-content: var(--actions-justify, center);
  gap: var(--actions-gap, 12px);
}

.actions button {
  flex: var(--actions-flex, 1 1 200px);
  padding: var(--actions-padding, 14px 16px);
  font-size: var(--actions-font-size, 15px);
  border-radius: var(--actions-radius, 14px);
  border: 1px solid var(--actions-border, rgba(255, 255, 255, 0.16));
  background: var(--actions-bg, rgba(13, 19, 34, 0.9));
  color: var(--actions-color, var(--ink));
  cursor: pointer;
  font-weight: var(--actions-font-weight, 600);
  letter-spacing: var(--actions-letter-spacing, 0.2px);
  transition: var(--actions-transition, border 0.15s ease, transform 0.15s ease);
}

.actions button:hover {
  border-color: var(--actions-hover-border, var(--accent));
  transform: translateY(-1px);
}
    .hint {
      text-align: center;
      font-size: 12px;
      color: var(--muted);
      line-height: 1.6;
    }
    @media (max-width: 520px) {
      main {
        border-radius: 20px;
      }
      .fields {
        grid-template-columns: repeat(2, minmax(0, 1fr));
        gap: clamp(8px, 4vw, 12px);
      }
      .operand-card {
        padding: clamp(14px, 4vw, 18px);
      }
      .pad {
        padding: clamp(14px, 6vw, 24px);
      }
    }
  </style>

  <script type="module">
  // src/variants/shared/precision.js
var buffer = new ArrayBuffer(8);
var view = new DataView(buffer);
var MASK_52 = (1n << 52n) - 1n;
var ROUND_GUARD = 0xfn;
var KEEP_MASK = (1n << 48n) - 1n;
function toBigInt(value) {
  view.setFloat64(0, value, false);
  const hi = BigInt(view.getUint32(0, false));
  const lo = BigInt(view.getUint32(4, false));
  return hi << 32n | lo;
}
function fromBigInt(bits) {
  const hi = Number(bits >> 32n & 0xffffffffn);
  const lo = Number(bits & 0xffffffffn);
  view.setUint32(0, hi, false);
  view.setUint32(4, lo, false);
  return view.getFloat64(0, false);
}
function roundTo48Bits(value) {
  if (!Number.isFinite(value)) return value;
  let bits = toBigInt(value);
  const sign = bits >> 63n;
  let exponent = bits >> 52n & 0x7ffn;
  let mantissa = bits & MASK_52;
  if (exponent === 0x7ffn || exponent === 0n) {
    return value;
  }
  const keep = mantissa >> 4n;
  const discarded = mantissa & ROUND_GUARD;
  let rounded = keep;
  const HALF = 0x8n;
  if (discarded > HALF || discarded === HALF && (keep & 1n) === 1n) {
    rounded = keep + 1n;
    if (rounded >> 48n) {
      rounded &= KEEP_MASK;
      exponent += 1n;
      if (exponent >= 0x7ffn) {
        return sign === 0n ? Infinity : -Infinity;
      }
    }
  }
  mantissa = rounded << 4n & MASK_52;
  bits = sign << 63n | exponent << 52n | mantissa;
  return fromBigInt(bits);
}
function formatRounded(value) {
  const rounded = roundTo48Bits(value);
  if (!Number.isFinite(rounded)) {
    return "\u2014";
  }
  const abs = Math.abs(rounded);
  let text;
  if (abs >= 1e12 || abs > 0 && abs < 1e-6) {
    text = rounded.toPrecision(12);
  } else {
    text = rounded.toFixed(12);
  }
  if (text.includes("e") || text.includes("E")) {
    return text;
  }
  if (text.includes(".")) {
    while (text.endsWith("0")) text = text.slice(0, -1);
    if (text.endsWith(".")) text = text.slice(0, -1);
  }
  if (text === "-0") return "0";
  return text;
}
function evaluateBinaryOperation(op, A, B) {
  if (!Number.isFinite(A) || !Number.isFinite(B)) {
    return { value: NaN, text: "\u2014" };
  }
  let result;
  switch (op) {
    case "+":
      result = A + B;
      break;
    case "\u2212":
      result = A - B;
      break;
    case "\xD7":
      result = A * B;
      break;
    case ":":
      if (B === 0) {
        return { value: NaN, text: "\u2014" };
      }
      result = A / B;
      break;
    default:
      return { value: NaN, text: "\u2014" };
  }
  if (!Number.isFinite(result)) {
    return { value: NaN, text: "\u2014" };
  }
  const rounded = roundTo48Bits(result);
  return { value: rounded, text: formatRounded(rounded) };
}

// src/variants/shared/digits.js
function normalizeZeros(s) {
  if (s === "" || s === "-" || s === "." || s === "-.") return s;
  const neg = s.startsWith("-");
  let t = neg ? s.slice(1) : s;
  if (t.startsWith("0") && t !== "0" && !t.startsWith("0.")) {
    t = t.replace(/^0+/, "");
    if (t === "") t = "0";
  }
  return neg ? "-" + t : t;
}
function appendDigitStr(s, digit) {
  let t = s;
  if (t === "-") t = "-0";
  if (t === "") t = "0";
  t += digit;
  return normalizeZeros(t);
}
function appendDotStr(s) {
  let t = s;
  if (t === "" || t === "-") t += "0";
  if (!t.includes(".")) t += ".";
  return t;
}
function toggleSignStr(s) {
  if (s.startsWith("-")) return s.slice(1);
  return "-" + (s || "");
}

// src/variants/shared/lockManager.js
var OPERANDS = ["A", "B"];
function otherOperand(which) {
  return which === "A" ? "B" : "A";
}
function createLockManager(initialTarget = "A") {
  let active = OPERANDS.includes(initialTarget) ? initialTarget : "A";
  let locked = null;
  function getActive() {
    return active;
  }
  function getLocked() {
    return locked;
  }
  function enforce() {
    if (locked && active === locked) {
      active = otherOperand(locked);
    }
    return active;
  }
  function setActive(next) {
    if (!OPERANDS.includes(next)) return active;
    active = next;
    enforce();
    return active;
  }
  function toggleLock(operand) {
    if (!OPERANDS.includes(operand)) return { active, locked };
    if (locked === operand) {
      locked = null;
    } else {
      locked = operand;
      active = otherOperand(operand);
    }
    enforce();
    return { active, locked };
  }
  function lockTo(operand) {
    if (!OPERANDS.includes(operand)) return { active, locked };
    locked = operand;
    active = otherOperand(operand);
    enforce();
    return { active, locked };
  }
  function clearLock() {
    locked = null;
    return active;
  }
  function reset(target = "A") {
    locked = null;
    active = OPERANDS.includes(target) ? target : "A";
    return active;
  }
  function isLocked(operand) {
    return locked === operand;
  }
  return {
    getActive,
    getLocked,
    setActive,
    toggleLock,
    lockTo,
    clearLock,
    reset,
    enforce,
    isLocked
  };
}

// src/variants/shared/mountDualOperandCalculator.js
function mountDualOperandCalculator(options = {}) {
  const {
    operations = ["+", "\u2212", "\xD7", ":"],
    selectors = {
      fieldValueA: '[data-field-value="A"]',
      fieldValueB: '[data-field-value="B"]',
      operationValue: "[data-operation-value]",
      fieldA: '[data-field="A"]',
      fieldB: '[data-field="B"]',
      resultValue: "[data-result-value]",
      operationButtons: "[data-op]",
      clearButton: '[data-action="clear-all"]',
      swapButton: '[data-action="swap-operands"]',
      padRoot: "[data-pad]"
    },
    resolvePadTarget
  } = options;
  const fieldValues = {
    A: document.querySelector(selectors.fieldValueA),
    B: document.querySelector(selectors.fieldValueB)
  };
  const expressionPieces = {
    A: fieldValues.A?.closest('[data-expression="A"]') ?? null,
    B: fieldValues.B?.closest('[data-expression="B"]') ?? null
  };
  const operationValue = selectors.operationValue ? document.querySelector(selectors.operationValue) : null;
  const fieldCards2 = {
    A: document.querySelector(selectors.fieldA),
    B: document.querySelector(selectors.fieldB)
  };
  const resultValue = document.querySelector(selectors.resultValue);
  const opButtons = Array.from(document.querySelectorAll(selectors.operationButtons));
  const expressionValues = {
    A: document.querySelector('[data-expression-value="A"]'),
    B: document.querySelector('[data-expression-value="B"]'),
    op: document.querySelector("[data-expression-op]")
  };
  const clearBtn = document.querySelector(selectors.clearButton);
  const swapBtn = document.querySelector(selectors.swapButton);
  if (!fieldValues.A || !fieldValues.B || !resultValue) {
    console.warn("Dual operand calculator could not mount: missing elements.");
    return;
  }
  let aStr = "";
  let bStr = "";
  let op = operations[2] ?? "\xD7";
  const lock2 = createLockManager("A");
  const pendingClear = { A: false, B: false };
  const determinePadTarget = typeof resolvePadTarget === "function" ? (ctx) => resolvePadTarget({ ...ctx, lastActive: lock2.getActive() }) : ({ pad }) => pad.getAttribute("data-pad");
  function displayValue(s) {
    if (s === "") return "0";
    return s;
  }
  function getOperand(which) {
    return which === "A" ? aStr : bStr;
  }
  function setOperand(which, value) {
    if (which === "A") aStr = value;
    else bStr = value;
  }
  function appendDigit(which, digit) {
    setOperand(which, appendDigitStr(getOperand(which), digit));
  }
  function appendDot(which) {
    setOperand(which, appendDotStr(getOperand(which)));
  }
  function toggleSign(which) {
    setOperand(which, toggleSignStr(getOperand(which)));
  }
  function backspace(which) {
    let s = getOperand(which);
    if (s.length === 0) return;
    s = s.slice(0, -1);
    setOperand(which, s);
  }
  function refresh() {
    const { text: resultText } = evaluateBinaryOperation(op, Number(aStr), Number(bStr));
    fieldValues.A.textContent = displayValue(aStr);
    fieldValues.B.textContent = displayValue(bStr);
    resultValue.textContent = resultText;
    if (operationValue) {
      operationValue.textContent = op;
    }
    const active = lock2.getActive();
    if (expressionValues.A) {
      expressionValues.A.textContent = displayValue(aStr);
      expressionValues.A.classList.toggle("is-active", active === "A");
    }
    if (expressionValues.B) {
      expressionValues.B.textContent = displayValue(bStr);
      expressionValues.B.classList.toggle("is-active", active === "B");
    }
    if (expressionValues.op) {
      expressionValues.op.textContent = op;
    }
    opButtons.forEach((btn) => {
      btn.classList.toggle("is-active", btn.dataset.op === op);
    });
    fieldCards2.A?.classList.toggle("is-active", active === "A");
    fieldCards2.B?.classList.toggle("is-active", active === "B");
    expressionPieces.A?.classList.toggle("is-active", active === "A");
    expressionPieces.B?.classList.toggle("is-active", active === "B");
  }
  function handlePadButton(target, btn) {
    if (!target) return;
    const currentActive = lock2.getActive();
    if (target !== currentActive) {
      pendingClear[target] = true;
    }
    if (pendingClear[target]) {
      setOperand(target, "");
      pendingClear[target] = false;
    }
    if (btn.dataset.digit !== void 0) {
      appendDigit(target, btn.dataset.digit);
    } else {
      switch (btn.dataset.action) {
        case "dot":
          appendDot(target);
          break;
        case "sign":
          toggleSign(target);
          break;
        case "backspace":
          backspace(target);
          break;
        case "clear":
          setOperand(target, "");
          pendingClear[target] = false;
          break;
        default:
          break;
      }
    }
    lock2.setActive(target);
    refresh();
  }
  document.querySelectorAll(selectors.padRoot).forEach((pad) => {
    pad.querySelectorAll("button").forEach((btn) => {
      btn.addEventListener("click", (ev) => {
        ev.preventDefault();
        const target = determinePadTarget({ pad, button: btn });
        if (target !== "A" && target !== "B") return;
        handlePadButton(target, btn);
      });
    });
  });
  opButtons.forEach((btn) => {
    btn.addEventListener("click", (ev) => {
      ev.preventDefault();
      const next = btn.dataset.op;
      if (!operations.includes(next)) return;
      op = next;
      refresh();
    });
  });
  clearBtn?.addEventListener("click", (ev) => {
    ev.preventDefault();
    aStr = "";
    bStr = "";
    lock2.reset("A");
    pendingClear.A = false;
    pendingClear.B = false;
    refresh();
  });
  swapBtn?.addEventListener("click", (ev) => {
    ev.preventDefault();
    const tmp = aStr;
    aStr = bStr;
    bStr = tmp;
    const nextActive = lock2.getActive() === "A" ? "B" : "A";
    lock2.setActive(nextActive);
    pendingClear.A = false;
    pendingClear.B = false;
    refresh();
  });
  refresh();
  return {
    getActiveOperand() {
      return lock2.getActive();
    },
    setActiveOperand(which) {
      if (which !== "A" && which !== "B") return;
      if (which !== lock2.getActive()) {
        pendingClear[which] = true;
      }
      lock2.setActive(which);
      refresh();
    }
  };
}

// src/variants/keypad-single/index.js
var lock = createLockManager("A");
var controller = mountDualOperandCalculator({
  selectors: {
    fieldValueA: '[data-field-value="A"]',
    fieldValueB: '[data-field-value="B"]',
    fieldA: '[data-field="A"]',
    fieldB: '[data-field="B"]',
    resultValue: "[data-result-value]",
    operationButtons: "[data-op]",
    clearButton: '[data-action="clear-all"]',
    swapButton: '[data-action="swap-operands"]',
    padRoot: "[data-pad]"
  },
  resolvePadTarget: () => lock.getActive()
});
var toggleLockBtn = document.querySelector('[data-action="toggle-lock"]');
var lockDisplays = Array.from(document.querySelectorAll("[data-lock-display]"));
var lockSubtitle = toggleLockBtn?.querySelector("[data-lock-subtitle]");
var padRoot = document.querySelector("[data-pad]");
var latchIndicators = Array.from(document.querySelectorAll("[data-latch-indicator]"));
var fieldCards = Array.from(document.querySelectorAll("[data-field]"));
function describeTarget(target) {
  return target === "A" ? "Left operand" : "Right operand";
}
function syncLockState() {
  const target = lock.getActive();
  controller.setActiveOperand(target);
  toggleLockBtn?.setAttribute(
    "aria-label",
    `Toggle input lock (currently ${describeTarget(target).toLowerCase()})`
  );
  lockDisplays.forEach((el) => {
    el.textContent = describeTarget(target);
  });
  if (lockSubtitle) {
    const next = target === "A" ? "right" : "left";
    lockSubtitle.textContent = `Tap to switch to the ${next} operand`;
  }
  padRoot?.setAttribute("data-target", target);
  latchIndicators.forEach((indicator) => {
    indicator.classList.toggle("is-active", indicator.dataset.latchIndicator === target);
  });
}
function setLockTarget(next) {
  if (next !== "A" && next !== "B") return;
  lock.clearLock();
  lock.setActive(next);
  syncLockState();
}
toggleLockBtn?.addEventListener("click", (ev) => {
  ev.preventDefault();
  const current = lock.getActive();
  setLockTarget(current === "A" ? "B" : "A");
});
fieldCards.forEach((card) => {
  card.addEventListener("click", () => {
    const field = card.getAttribute("data-field");
    setLockTarget(field);
  });
});
syncLockState();
  </script>
</body>
</html>
