    }

  <style>
    :root {

    }

      color: var(--ink);

      gap: clamp(14px, 3vw, 24px);
      display: flex;
      flex-direction: column;
      align-items: center;
    }

      text-align: center;
      font-size: clamp(22px, 5vw, 32px);
      letter-spacing: 0.3px;
    }
    main {
      width: min(540px, 100%);
      gap: clamp(14px, 3vw, 28px);
      background: var(--surface);
      border-radius: 26px;
      padding: clamp(18px, 4vw, 32px);
      box-shadow: 0 32px 70px rgba(4, 9, 25, 0.6);
      display: grid;
    }

      display: grid;
      grid-template-columns: repeat(2, minmax(0, 1fr));
      gap: clamp(10px, 2vw, 18px);
    }
    .operand-card {
      background: var(--card);
      border-radius: 18px;
      padding: 16px 18px 22px;
      border: 1px solid var(--border);
      display: flex;
      flex-direction: column;
      gap: 10px;
      transition: border 0.2s ease, box-shadow 0.2s ease;
      cursor: pointer;
    }
    .operand-card:hover {
      border-color: rgba(255, 255, 255, 0.22);
    }
    .operand-card.is-active {
      border-color: var(--accent);
      box-shadow: 0 0 0 2px var(--accent-soft);
    }

      margin: 0;
      font-size: 12px;
      letter-spacing: 0.35px;
      text-transform: uppercase;
      color: var(--muted);
    }
    .operand-card .value {
      font-size: clamp(30px, 7vw, 46px);
      font-weight: 600;
      text-align: right;
      min-height: 1.2em;
      word-break: break-all;
    }
    .result-card {
      background: var(--card);
      border-radius: 18px;
      padding: 18px 22px;
      border: 1px solid rgba(255, 255, 255, 0.1);
      display: flex;
      flex-direction: column;
      gap: 8px;
      text-align: center;
    }
    .result-card span.label {
      text-transform: uppercase;
      letter-spacing: 0.4px;
      font-size: 12px;
      color: var(--muted);
    }
    .result-card span.value {
      font-size: clamp(34px, 8vw, 54px);
      font-weight: 700;
      word-break: break-all;
    }
    .operations {
      display: flex;
      justify-content: center;
      gap: 10px;
      flex-wrap: wrap;
    }
    .operations button {
      min-width: 58px;
      padding: 12px 16px;
      font-size: 20px;
      border-radius: 14px;
      border: 1px solid rgba(255, 255, 255, 0.14);
      background: rgba(13, 20, 35, 0.9);
      color: var(--ink);
      cursor: pointer;
      transition: transform 0.15s ease, border 0.15s ease;
    }
    .operations button:hover {
      transform: translateY(-1px);
    }
    .operations button.is-active {
      border-color: var(--accent);
      background: var(--accent-soft);
    }
    .lock-control {
      background: rgba(12, 18, 33, 0.92);
      border-radius: 20px;
      padding: 16px 18px;
      border: 1px solid rgba(255, 255, 255, 0.08);
      display: grid;
      gap: 12px;
    }
    .lock-control button {
      display: inline-flex;
      flex-direction: column;
      align-items: flex-start;
      gap: 4px;
      font-size: 14px;
      font-weight: 600;
      color: var(--ink);
      border: 1px solid rgba(255, 255, 255, 0.16);
      background: rgba(15, 23, 40, 0.88);
      padding: 12px 16px;
      border-radius: 14px;
      cursor: pointer;
      transition: border 0.15s ease, transform 0.15s ease;
    }
    .lock-control button:hover {
      border-color: var(--accent);
      transform: translateY(-1px);
    }
    .lock-control button span {
      font-size: 12px;
      font-weight: 500;
      color: var(--muted);
      letter-spacing: 0.2px;
    }
    .lock-indicators {
      display: flex;
      gap: 8px;
    }
    .lock-indicators .pill {
      flex: 1 1 0;
      padding: 10px 12px;
      border-radius: 12px;
      border: 1px solid rgba(255, 255, 255, 0.12);
      background: rgba(14, 22, 36, 0.9);
      font-size: 13px;
      letter-spacing: 0.3px;
      text-align: center;
      color: var(--muted);
      transition: border 0.15s ease, background 0.15s ease, color 0.15s ease;
    }
    .lock-indicators .pill.is-active {
      border-color: var(--accent);
      background: var(--accent-soft);
      color: var(--ink);
      font-weight: 600;
    }
    .pad {
      background: rgba(11, 18, 31, 0.9);
      border-radius: 24px;
      padding: clamp(16px, 4vw, 28px);
      border: 1px solid rgba(255, 255, 255, 0.08);
      display: grid;
      gap: clamp(12px, 3vw, 20px);
    }
    .pad-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      color: var(--muted);
      text-transform: uppercase;
      letter-spacing: 0.4px;
      font-size: 12px;
    }
    .pad-header strong {
      color: var(--ink);
      font-size: 13px;
    }
    .pad-grid {
      display: grid;
      grid-template-columns: repeat(3, minmax(0, 1fr));
      gap: 12px;
    }
    .pad button {
      font-size: 20px;
      padding: 16px 0;
      border-radius: 16px;
      border: 1px solid rgba(255, 255, 255, 0.12);
      background: rgba(16, 25, 41, 0.95);
      color: var(--ink);
      cursor: pointer;
      transition: transform 0.12s ease, border 0.12s ease, background 0.12s ease;
    }
    .pad button:hover {
      transform: translateY(-1px);
      border-color: var(--accent);
    }
    .pad button:active {
      transform: translateY(1px);
    }

      grid-column: span 2;
      font-size: 18px;
    }
    .pad[data-pad-layout="single"] .pad-grid [data-key="zero"] {
      grid-column: span 2;
    }
    .actions {
      display: flex;
      gap: 12px;
      flex-wrap: wrap;
    }
    .actions button {
      flex: 1 1 200px;
      padding: 14px 16px;
      font-size: 15px;
      border-radius: 14px;
      border: 1px solid rgba(255, 255, 255, 0.16);
      background: rgba(12, 19, 32, 0.9);
      color: var(--ink);
      cursor: pointer;
      font-weight: 600;
      letter-spacing: 0.2px;
      transition: border 0.15s ease, transform 0.15s ease;
    }
    .actions button:hover {
      border-color: var(--accent);
      transform: translateY(-1px);
    }
    .hint {
      text-align: center;
      font-size: 12px;
      color: var(--muted);
      line-height: 1.6;
    }
    @media (max-width: 520px) {
      main {
        border-radius: 20px;
      }
      .fields {
        grid-template-columns: 1fr;
      }
      .pad {
        padding: clamp(14px, 6vw, 24px);
      }
    }
  </style>

    <section class="result-card">

        <div class="pill" data-latch-indicator="B">Right operand</div>
      </div>

    <section class="pad" data-pad data-target="A" data-pad-layout="single">
      <div class="pad-header">
        <span>Number pad</span>
        <strong>Lock → <span data-lock-display>Left operand</span></strong>

      <div class="pad-grid">
        <button type="button" data-digit="7">7</button>
<button type="button" data-digit="8">8</button>
<button type="button" data-digit="9">9</button>
<button type="button" data-digit="4">4</button>
<button type="button" data-digit="5">5</button>
<button type="button" data-digit="6">6</button>
<button type="button" data-digit="1">1</button>
<button type="button" data-digit="2">2</button>
<button type="button" data-digit="3">3</button>
<button type="button" data-action="sign">±</button>
<button type="button" data-digit="0" data-key="zero">0</button>
<button type="button" data-action="dot">.</button>
<button type="button" data-action="backspace" data-key="backspace">⌫</button>
      </div>
    </section>

    <section class="actions">
      <button type="button" data-action="clear-all">Clear all</button>
<button type="button" data-action="swap-operands">Swap operands</button>
    </section>

    <p class="hint">Tap a card or use the lock toggle to choose which operand receives the next digits.</p>
  </main>
